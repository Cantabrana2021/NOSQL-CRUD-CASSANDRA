<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD Cassandra</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>López Cantabrana 19400606 CRUD Cassandra</h1>

    <!-- Formulario para agregar o actualizar un item -->
    <div>
        <input type="text" id="itemId" placeholder="ID (UUID)" />
        <input type="text" id="itemName" placeholder="Name" />
        <input type="text" id="itemMarca" placeholder="Marca" />
        <input type="text" id="itemColor" placeholder="Color" />
        <input type="number" step="0.01" id="itemPrecio" placeholder="Precio" />
        <button id="createButton">Create</button>
        <button id="updateButton">Update</button>
    </div>

    <hr>

    <!-- Tabla para mostrar los items -->
    <h3>Items</h3>
    <table id="itemsTable" border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Marca</th>
                <th>Color</th>
                <th>Precio</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="itemList">
            <!-- Lista de items será insertada aquí -->
        </tbody>
    </table>

    <hr>

    <!-- Botón para eliminar un item -->
    <button id="deleteButton">Delete</button>

    <!-- Importar script.js como módulo -->
    <script type="module">
        // Importar las funciones necesarias desde script.js
        import { fetchItems, createItem, updateItem, deleteItem, editItem } from './script.js';

        // Vincular las funciones a los botones
        document.getElementById('createButton').addEventListener('click', createItem);
        document.getElementById('updateButton').addEventListener('click', updateItem);
        document.getElementById('deleteButton').addEventListener('click', () => deleteItem());

        // Llamar a fetchItems() al cargar la página para mostrar los datos existentes
        window.onload = fetchItems;
    </script>
</body>
</html>
